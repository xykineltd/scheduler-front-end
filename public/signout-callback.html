<!DOCTYPE html>
<html lang="en">

<head>
    <title>Logging out...</title>
</head>

<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>

<h1>Logging out...</h1>

<script src="oidc-client.min.js"></script>
<script>
    // Create an instance of the UserManager
    var userManager = new Oidc.UserManager({ response_mode: "query" });

    // Sign out and redirect the user
    userManager.signoutRedirectCallback().then(function () {
        // Redirect to the desired page after logout
        window.location = ""; //
    }).catch(function (e) {
        console.error(e);
    });
</script>

</body>

</html>
